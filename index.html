<!DOCTYPE html>
<!-- This file represents our core visualizations for the AI final project. -->
<html>
   <head>
      <!-- import d3 (v4)-->
      <script src="https://d3js.org/d3.v4.min.js"></script>
      <!-- import my functions -->
      <script src="testHighlight.js"></script>

      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      <title>AI Final Project</title>


      <style>
      /* Styles title text*/
      .chapterChart {
         text-align:center;
      }

      .chartTitle {
         font-family: 'Roboto', sans-serif;
      }
      /* Creates the two-column layout for charts. */
      .column {
        float: left;
        width: 50%;
        text-align: center;
      }
      /* Clear floats after the columns */
      .row:after {
          content: "";
          display: table;
          clear: both;
      }
      .row {
         padding-bottom: 40px;
      }
      /*styles the buttons*/
      .button {
         font-family: 'Roboto', sans-serif;
         background-color: #B39DDB;
         color: black;
         padding: 10px 10px 10px 10px;
         border-radius: 5px;
      }
      .button a:link {
         color: black;
         text-decoration: none;
      }
      </style>
   </head>
   <body>
   <div class="row">
      <div class="chapterChart">
         <h1 class="chartTitle">Cluster and Subjectivity Analysis by Chapter</h1>
         <div class="column">
            <h2 class="chartTitle">Subjectivity Ranges Across Chapters</h2>
            <iframe width="626.5" height="444" seamless frameborder="0" scrolling="no" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRft73cRxIQf-u02eE29EAXm97ekQlAogB_r0qkIg1LN09hsv62yh8tNPD7u0TCV9IYkncKm9Dcvspa/pubchart?oid=1239500175&amp;format=interactive"></iframe>
         </div>
         <div class="column">
            <h2 class="chartTitle">Clusters Across Chapters</h2>
            <img src="cluster-chapter.png"></img>
         </div>
       </div>
   </div>
   <div class="row">
      <div class="column">
         <span class="button">
            <a href="barChart.html">Explore Diagnosis Subjectivity</a>
         </span>
      </div>
   </div>

   </body>
</html>
